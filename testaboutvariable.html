<html>

	<title></title>
	<style type="text/css">
		div{font-size: 35px;}
	</style>
</head>
<body>
	<div>
		<script type="text/javascript">
			var length1="40";
               var length2=2;
               var a=length1+length2;
               document.write("length1 is " + length1 + " length2 is " + length2 + " total of them is " + a)
               document.write("<br>")
               var a="60";
               var b=60;
               var c=60;
               document.write(a==b)
               document.write("<br>")
               document.write(a===b)
               document.write("<br>")
               document.write(b==c)
               document.write("<br>")
               document.write(b===c)
               document.write("<br>")
               var t=5;
               t+=2
               document.write(t+)
               document.write("<br>")
               t--;

               t-=3;
               document.write(t-)
		</script>
